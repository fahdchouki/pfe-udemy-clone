<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css" type="text/css">
    <link rel="stylesheet" href="css/register.css">
    <title>Sign up and start learning</title>
</head>
<body>

        <div class="container">
            <h4>Sign Up and Start Learning!</h4>

            <form action="">

                        <div class="inputs">

                            <div class="box-form">
                                <input type="text" placeholder="Full Name">
                                <i class="fa-solid fa-user"></i>
                            </div>

                            <div class="box-form">
                        <input type="text" placeholder="Email">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="box-form">
                        <input type="password" placeholder="Password">
                        <i class="fa-solid fa-lock"></i>
                    </div>

                    <div class="box-form">
                        <input id="login" type="submit" value="Sign up">
                    </div>

                        </div>

                        
                    <div class="checkBox">
                        <input type="checkbox" id="abonner">
                        <label for="abonner">Yes! I want to get the most out of Udemy by receiving 
                            emails with exclusive deals, personal recommendations and learning tips!</label>
                    </div>


                        <div class="privacy">
                                By signing up, you agree to our Terms of Use and Privacy Policy.
                        </div>

                        <div class="creatAcount">
                             
                            <p>Already have an account? <a href=""> Log In </a></p>
                        </div>
            </form>
        </div>


    
</body>
</html>
